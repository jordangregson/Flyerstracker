<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main-styles.css">
    <link rel="stylesheet" href="score-styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Audiowide&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Audiowide&family=Do+Hyeon&display=swap" rel="stylesheet">
    <script src="script.js"></script>
    <script src="./date.js"></script>
    <title>Flyers Stats</title>

</head>
<header>
    <div class="top-bar topbck">
        <c class="title mainbck">Philadelphia Flyers</c>


        <span id="display-date">January 1st, 2020</span>


        <div class="navbar mainbck">

            <span class="current-score navbar-btn">
                <a class="btn-bck" href="#">Current Score</a>
            </span>

            <span class="standings navbar-btn">
                <a class="btn-bck" href="#">Standings</a>
            </span>

            <span class="schedule navbar-btn">
                <a class="btn-bck" href="#">Next 3 Games</a>
            </span>

        </div>

    </div>



</header>

<body>
    <div class="main-container">

        <div class="main-area">

            <p id="teams-playing-txt">
                Flyers vs Islanders
            </p>

            <div class="teams-playing">
                <span id="flyers">
                    Flyers
                </span>

                

                <span id="opponent">

                    Islanders
                    
                </span>

                <div class="score">
                    <c id="flyers-score">0</c>
                    <c id="opponents-score">0</c>
                </div>
                
            </div>
        </div>

    </div>
</body>

<script src="date.js"></script>

</html>
