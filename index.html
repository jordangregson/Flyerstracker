<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
    <title>Flyers Stats</title>

</head>

<body>
    <div class="main-container mainbck">

        <div class="top-bar mainbck">
            <c class="title mainbck">Philadelphia Flyers</c>

            <span class="change-size-btn change-size-btn-bck">

                <a class="small-text change-size-btn-bck" href="*">Small Text</a>
                |
                <a class="large-text change-size-btn-bck" href="*">Large Text</a>

            </span>


            <div class="navbar mainbck">

                <span class="current-score navbar-btn navbar-btn-bck">
                    <a class="small-text change-size-btn-bck" href="*">Score</a>
                </span>

                <span class="standings navbar-btn navbar-btn-bck">
                    <a class="small-text change-size-btn-bck" href="*">Standings</a>
                </span>

                <span class="schedule navbar-btn navbar-btn-bck">
                    <a class="small-text change-size-btn-bck" href="*">Schedule</a>
                </span>

            </div>

        </div>

        <div class="main-area">

        </div>

    </div>
</body>

</html>
